<!DOCTYPE html>
<html ng-app='cashRegister'>
<head>
  <title>Angular Cash Register</title>
   <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller="cashController">

  <div class="container">
    <br><br>
      <div class="row">
        <div class="btn-group" ng-repeat="food in itemList">
          <button type="button" class="btn btn-default" ng-click="addItem(food.name)">{{food.name}} - {{food.price}}</button>
        </div>
      </div>
      <br><br>
      <div class="row">
        <div class ="col-md-6">
          <div ng-repeat="food in itemList">
            <p>{{food.name}} x {{food.amount}} ({{food.amount * food.price | number: 2}})</p>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Tax: {{tax | currency}} </h3>
          <h3>Subtotal: {{subTotal | currency}} </h3>
          <h3>Total: {{total | currency}} </h3>
        </div>
     </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.10/angular.js"></script>
  <script type="text/javascript" src="./scripts/app.js"></script>
</body>
</html>
